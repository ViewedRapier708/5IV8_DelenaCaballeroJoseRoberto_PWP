<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/juego.css">
    <title>Ejemplo rompecabezas</title>
</head>

<body>
    <div class="col-40">
        <div class="titulo">
            <h1>Rompecabezas</h1>
            <div id="iniciar-boton" onclick="iniciar()">
                Mezclar de nuevo las piezas

            </div>
            <div id="intrucciones">
                <h2>Instrucciones del juego</h2>
                <ul id="lista-instrucciones"></ul>
            </div>
            <div id="objetivo">
                <h2>Objetivo del juego</h2>
                <div class="texto-centrado">
                    <img src="./images/pikachu.jpg" alt="">
                </div>
                <div id="ultimo-mov">
                    <h2>Ultimo movimiento</h2>
                    <div id="flecha" class="texto-centrado"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-60">
        <div id="juego">
            <div id="pieza1" class="piezas" onclick="moverPieza(1)"><img src="./images/1.jpg" alt="No se encuentra el recurzo"></div>
            <div id="pieza2" class="piezas" onclick="moverPieza(2)"><img src="./images/2.jpg" alt="No se encuentra el recurso"></div>
            <div id="pieza3" class="piezas" onclick="moverPieza(3)"><img src="./images/3.jpg" alt="No se encuentra el recurso"></div>
            <div id="pieza4" class="piezas" onclick="moverPieza(4)"><img src="./images/4.jpg" alt="No se encuentra el recurso"></div>
            <div id="pieza5" class="piezas" onclick="moverPieza(5)"><img src="./images/5.jpg" alt="No se encuentra el recurso"></div>
            <div id="pieza6" class="piezas" onclick="moverPieza(6)"><img src="./images/6.jpg" alt="No se encuentra el recurso"></div>
            <div id="pieza7" class="piezas" onclick="moverPieza(7)"><img src="./images/7.jpg" alt="No se encuentra el recurso"></div>
            <div id="pieza8" class="piezas" onclick="moverPieza(8)"><img src="./images/8.jpg" alt="No se encuentra el recurso"></div>
            <div id="pieza9" class="piezas"></div>
            
        </div>
    </div>
    <script src="./juegojs/juego.js"></script>
</body>

</html>
