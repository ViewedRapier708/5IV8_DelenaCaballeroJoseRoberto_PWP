<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/ejercicio1.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio 1</title>
</head>

<body>
    <div class="container">
        <form  name="formulario" action="" class="form">
            <label for="" class="Titulo"> 
                Formulario para calculo de inversiones banco kawai
                con un incremento de 2% mensual
            </label>
            <br>
            <div class="container-table">
                <table class="table">

                    <tr>
                        <td>
                            Introduce la cantidad que deceas invertir:
                        </td>

                        <td>
                            <input type="text" name="cantidad" id="cantidad" onkeypress="return ValidarNumeros(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Introduce el tiempo de la inversion en meses:</td>
                        <td>
                            <input type="text" name="tiempo" id="tiempo" onkeypress="return ValidarNumeros(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="button"  type="button" value="Calcular_interes" name="enviar" onclick="interes()"></td>
                    </tr>
                    <tr>
                        <td>Su saldo total con el interes es de :</td>
                        <td> <input type="text" name="saldoi" id="saldoi" readonly="readonly" class="input_text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="button" type="button" name="borrar" value="Borrar Datos" onclick="borrari()"></td>
                    </tr>
                </table>

            </div>

        </form>


    </div>
    <script src="./js/funcionesejercicio1.js"></script>
</body>

</html>
