<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/syle.css">
        <script src="./js/ejercicio4.js"></script>
        <title>Ejercicio 4</title>
    </head>
    <body>
        <div class="container">
            <div class="container-title">
                <h1>Cálculo de calificaciones</h1>
            </div>

            <div class="container-ejercicio">
                <div class="container-title">
                    <h2>Ingrese las calificaciones</h2>
                </div>

                <form id="calificacionesForm" class="container-table" onsubmit="return false;">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Calificación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="calificacion1">Calificación 1</label></td>
                                <td><input type="number" id="calificacion1" name="calificacion1" min="0" max="10" step="0.1" placeholder="0 - 10"></td>
                            </tr>
                            <tr>
                                <td><label for="calificacion2">Calificación 2</label></td>
                                <td><input type="number" id="calificacion2" name="calificacion2" min="0" max="10" step="0.1" placeholder="0 - 10"></td>
                            </tr>
                            <tr>
                                <td><label for="calificacion3">Calificación 3</label></td>
                                <td><input type="number" id="calificacion3" name="calificacion3" min="0" max="10" step="0.1" placeholder="0 - 10"></td>
                            </tr>
                            <tr>
                                <td><label for="trabajoFinal">Trabajo final</label></td>
                                <td><input type="number" id="trabajoFinal" name="trabajoFinal" min="0" max="10" step="0.1" placeholder="0 - 10"></td>
                            </tr>
                            <tr>
                                <td><label for="examenFinal">Examen final</label></td>
                                <td><input type="number" id="examenFinal" name="examenFinal" min="0" max="10" step="0.1" placeholder="0 - 10"></td>
                            </tr>
                            <tr>
                                <td><label for="calificacionTotal">Calificación total</label></td>
                                <td><input id="calificacionTotal" type="text" name="calificacionTotal" placeholder="Calificación Total" readonly></td>
                            </tr>
                        </tbody>
                    </table>

                  
                        <button type="button" onclick="calcularCalificacionTotal()">Calcular</button>
                    </form>
                    </div>
                  <div class="actions">
        <a href="../Ejercicios.html" class="regreso" role="button" aria-label="Ir a pantalla de Ejercicios">Ir a Ejercicios</a>
    </div>
    </body>
</html>
